<!DOCTYPE html>
<html class="theme-dark" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>City Harvest Family Church</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->    
    <meta name="description" content="We're a multi-national community of believers. Jesus Christ is the central theme of everything we do!">
    <meta rel="canonical" href="https://chfc.me">
    <meta name="author" content="City Harvest Family Church">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/brands-extended.css">
  </head>
<body>
    <div class="container">
        <div class="column">
            <img class="avatar avatar--none" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="City Harvest Family Church Logo">
            <h1>
              <div>City Harvest Family Church</div>
            </h1>
            <p>We're a multi-national community of believers. Jesus Christ is the central theme of everything we do!</p>
            <div class="button-stack" role="navigation">
              <a class="button button-default" href="/home" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-homepage.svg" alt="Homepage Icon">City Harvest</a>
              <a class="button button-default" href="/events" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-calendar.svg" alt="Calendar Icon">Events</a>
              <a class="button button-white" href="/giving" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/custom/pco-giving.svg" alt="Church Center Giving Icon">Give</a>
              <br />
              <br />
              <a class="button button-yt-alt" href="/s/youtube" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube-alt.svg" alt="YouTube Logo">YouTube</a>
              <a class="button button-tiktok" href="/s/tiktok" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/tiktok.svg" alt="TikTok Logo">TikTok</a>
              <a class="button button-faceb" href="/s/facebook" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg" alt="Facebook Logo">Facebook</a>
              <a class="button button-instagram" href="/s/instagram" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>
              <a class="button button-threads" href="/s/threads" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/threads.svg" alt="Threads Logo">Threads</a>
              <a class="button button-x" href="/s/x" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X</a>
              <a class="button button-bluesky" href="/s/bsky" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>
              <a class="button button-twitch" href="/s/twitch" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/twitch.svg" alt="Twitch Logo">Twitch</a>
              <br />
              <br />
              <a class="button button-default" href="/visit" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-map.svg" alt="Map Icon">Get Directions</a>
              <a class="button button-default" href="tel:+15184621370" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-phone.svg" alt="Phone Icon">Call Us</a>
      </div>
    </div>
  </div>
</body>
</html>
